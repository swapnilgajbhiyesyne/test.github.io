<div class="container" *ngIf="!show">
  <h1>Book Form</h1>
  <form #frm="ngForm" (ngSubmit)="submitForm(frm.value)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="title" name="title">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="author" name="author">
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="url" name="url">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
   </form>
 </div>
